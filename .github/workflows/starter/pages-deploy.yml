name: "Build and Deploy"
on:
  push:
    branches:
      - main
      - master
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4

      # üî• Ruby ÏßÅÏ†ë ÏÑ§Ïπò
      - name: Install Ruby dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libyaml-dev libgdbm-dev libreadline-dev libncurses5-dev

      - name: Clone ruby-build
        run: git clone https://github.com/rbenv/ruby-build.git

      - name: Install ruby-build
        run: sudo ./ruby-build/install.sh

      - name: Build Ruby
        run: ruby-build --verbose 3.1.4 /opt/hostedtoolcache/Ruby/3.1.4/x64

      - name: Mark Ruby installation complete
        run: touch /opt/hostedtoolcache/Ruby/3.1.4/x64.complete

      - name: Install Bundler & Jekyll
        run: |
          gem install bundler
          bundle install

      - name: Build site
        run: bundle exec jekyll build -d "_site${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: "production"

      - name: Test site
        run: |
          bundle exec htmlproofer _site \
            --disable-external \
            --ignore-urls "/^http:\/\/127.0.0.1/,/^http:\/\/0.0.0.0/,/^http:\/\/localhost/"

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "_site${{ steps.pages.outputs.base_path }}"

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
