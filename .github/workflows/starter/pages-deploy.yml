name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-22.04  # ✅ GitHub Hosted Runner 강제 사용
    env:
      ACTIONS_RUNNER_DEBUG: true  # 🔍 GitHub Actions 디버깅 활성화

    steps:
      - name: Check Runner Information 🔍
        run: |
          echo "🏗️ Runner Name: $(uname -a)"
          echo "🏗️ Hostname: $(hostname)"
          echo "🏗️ OS Release:"
          cat /etc/os-release
          echo "🏗️ Checking if it's a self-hosted runner"
          if [ -f "/home/runner/self-hosted" ]; then
            echo "❌ Detected as Self-Hosted Runner"
            exit 1  # 강제 실패하여 Self-hosted Runner인지 확인
          else
            echo "✅ Running on GitHub Hosted Runner"
          fi

      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-22.04  # ✅ GitHub Hosted Runner 강제 사용
    needs: build

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print Deployment URL 🔗
        run: echo "✅ 사이트가 배포되었습니다: ${{ steps.deployment.outputs.page_url }}"
